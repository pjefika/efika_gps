<!DOCTYPE html>
<html lang="pt-br">
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../css/geral.css" type="text/css">
<link rel="stylesheet" href="../../pages/wificonf/css/wificonf.css" type="text/css">
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../pages/wificonf/js/wifichannel.js"></script>
<script src="../../js/geral.js"></script>
<div class="width-form">
    <h3>Configuração de Canal do Wifi</h3>
    <div id="form">
        <div>
            <table id="eqplist">
                <thead>
                    <tr>
                        <th>Equipamento</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="eqpListbody">
                </tbody>
            </table>
        </div>
        <div id="channelconfs">
            <div class="row">
                <div class="col">
                    <h3>Rede 1</h3>
                    <label>Escolha um Canal</label>
                    <select id="channel_1">
                        <option value="" selected disabled>Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <button type="button" id="setchannel_1" class="btn btn-blue btn-block">Trocar Canal</button>
                </div>
                <div class="col">
                    <h3>Rede 2</h3>
                    <label>Escolha um Canal</label>
                    <select id="channel_2">
                        <option value="" selected disabled>Selecione</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                    <button type="button" id="setchannel_2" class="btn btn-blue btn-block">Trocar Canal</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Loading do comando -->
    <div id="loading">
        <div id="loadingMensagem"></div>
    </div>
    <!-- Mensagem de retorno -->
    <div id="mensagem">
        <p id="textoMensagem"></p>
    </div>
    <div id="version" class="version"></div>
</div>

</html>
