<!DOCTYPE html>
<html lang="pt-br">
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../css/geral.css" type="text/css">
<link rel="stylesheet" href="../../pages/wificonf/css/wificonf.css" type="text/css">
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../pages/wificonf/js/wificonf.js"></script>
<script src="../../js/geral.js"></script>
<div class="width-form">
    <h3>Configurações de Wifi</h3>
    <div id="form">
        <label>SSID do modem</label>
        <input type="text" id="input_ssid" placeholder="SSID do modem">
        <label>Senha do modem</label>
        <input type="text" id="input_password" placeholder="Insira a senha">
        <button type="button" id="setwificonf" class="btn btn-blue btn-block">Modificar</button>
    </div>
    <!-- Loading do comando -->
    <div id="loading">
        <div id="loadingMensagem"></div>
    </div>
    <!-- Mensagem de retorno -->
    <div id="mensagem">
        <p id="textoMensagem"></p>
    </div>
    <div id="version" class="version"></div>
</div>

</html>
