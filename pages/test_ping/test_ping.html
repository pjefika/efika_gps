<!DOCTYPE html>
<html lang="pt-br">
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../css/geral.css" type="text/css">
<link rel="stylesheet" href="../../pages/test_ping/css/test_ping.css" type="text/css">
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../pages/test_ping/js/test_ping.js"></script>
<script src="../../js/geral.js"></script>
<div class="width-form">
    <div id="form">
        <label>Insira o Endereço</label>
        <input type="text" id="input_ping" placeholder="Site ou Ip">        
        <button type="button" id="ping" class="btn btn-blue btn-block">Realizar Ping</button>       
        <div id="table_result">
            <table>
                <tbody>
                    <tr>
                        <th>Status</th>
                        <td id="status"></td>
                    </tr>
                    <tr>
                        <th>Endereço</th>
                        <td id="endereco"></td>
                    </tr>
                    <tr>
                        <th>Tempo</th>
                        <td id="tempo"></td>
                    </tr>
                    <tr>
                        <th>Quantidade Sucesso</th>
                        <td id="qntS"></td>
                    </tr>
                    <tr>
                        <th>Quantidade Erro </th>
                        <td id="qntE"></td>
                    </tr>
                    <tr>
                        <th>Repetições</th>
                        <td id="repeticoes"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Loading do comando -->
    <div id="loading">
        <div id="loadingMensagem"></div>
    </div>
    <!-- Mensagem de retorno -->
    <div id="mensagem">
        <p id="textoMensagem"></p>
    </div>
    <div id="version" class="version"></div>
</div>

</html>
