<!DOCTYPE html>
<html lang="pt-br">
<META http-equiv=Content-Type content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../css/geral.css" type="text/css">
<link rel="stylesheet" href="../../pages/firmwareupdate/css/firmwareupdate.css" type="text/css">
<script src="../../js/jquery-1.10.2.min.js"></script>
<script src="../../js/json2.js"></script>
<script src="../../pages/firmwareupdate/js/firmwareupdate.js"></script>
<script src="../../js/geral.js"></script>
<div class="width-form">
    <h3>Informações de Firmware</h3>
    <div id="form">

        <table id="eqplist">
            <thead>
                <tr>
                    <th>Equipamento</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="eqpListbody">
            </tbody>
        </table>

        <button type="button" id="updatefirmware" class="btn btn-blue btn-block">Realizar o update do firmware</button>

    </div>
    <!-- Loading do comando -->
    <div id="loading">
        <div id="loadingMensagem"></div>
    </div>
    <!-- Mensagem de retorno -->
    <div id="mensagem">
        <p id="textoMensagem"></p>
    </div>
    <div id="version" class="version"></div>
</div>

</html>
